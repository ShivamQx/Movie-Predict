<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸŽ¬ Movie Recommendation System</h1>

    <form method="POST" class="d-flex justify-content-center mb-3">
      <input type="text" name="movie" class="form-control w-50 me-2" placeholder="Enter a movie name" list="movie-list" required>
      <button type="submit" class="btn btn-danger">Recommend</button>
    </form>

    <datalist id="movie-list">
      {% for m in movies %}
        <option value="{{ m }}">
      {% endfor %}
    </datalist>
  </div>
</body>
</html>
